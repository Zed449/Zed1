<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10-Day Weather Forecast</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="forecast-container">
        <h1>10-day forecast</h1>
        <div class="forecast-list">
            <div class="forecast-item">
                <span class="day">Today</span>
                <span class="circle"></span>
                <span class="temp">39°C/26°C</span>
            </div>
            <div class="forecast-item">
                <span class="day">Wednesday 16 Oct</span>
                <span class="circle"></span>
                <span class="temp">39°C/26°C</span>
            </div>
            <div class="forecast-item">
                <span class="day">Thursday 17 Oct</span>
                <span class="circle"></span>
                <span class="temp">38°C/26°C</span>
            </div>
            <div class="forecast-item">
                <span class="day">Friday 18 Oct</span>
                <span class="dot"></span>
                <span class="temp">37°C/27°C</span>
            </div>
            <div class="forecast-item">
                <span class="day">Saturday 19 Oct</span>
                <span class="dot"></span>
                <span class="temp">36°C/27°C</span>
            </div>
            <div class="forecast-item">
                <span class="day">Sunday 20 Oct</span>
                <span class="dot"></span>
                <span class="temp">37°C/27°C</span>
            </div>
            <div class="forecast-item">
                <span class="day">Monday 21 Oct</span>
                <span class="dot"></span>
                <span class="temp">37°C/27°C</span>
            </div>
            <div class="forecast-item">
                <span class="day">Tuesday 22 Oct</span>
                <span class="circle"></span>
                <span class="temp">37°C/26°C</span>
            </div>
            <div class="forecast-item">
                <span class="day">Wednesday 23 Oct</span>
                <span class="dot"></span>
                <span class="temp">39°C/27°C</span>
            </div>
            <div class="forecast-item">
                <span class="day">Thursday 24 Oct</span>
                <span class="dot"></span>
                <span class="temp">37°C/27°C</span>
            </div>
        </div>
    </div>
</body>
</html>
